

<div class="pl-4">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">Add comment</button>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Comment</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form style="width: 40%">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" [(ngModel)]="film.title" name="title">
      </div>
     </form>
    <div class="col text-center">
      <button class="btn btn-info" (click)="postComment()">Post</button>
    </div>
</div>
</ng-template>
