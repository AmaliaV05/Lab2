<h1 id="tableLabel">Reservations</h1>

<p *ngIf="!reservationsList"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="reservationsList">
  <thead>
    <tr>
      <th>Reservation no.</th>
      <th>Films</th>
      <th>Reservation date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of reservationsList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <table>
          <tr *ngFor="let film of reservation.films">
            <td>{{ film.title }}</td>
            <td>{{ film.dateAdded | date:'medium'}}</td>
            <td>{{ film.genre}}</td>
            <td><img id="delete-icon" style="width: 1.7em; cursor: pointer;" src="https://icon-library.com/images/delete-icon-transparent-background/delete-icon-transparent-background-12.jpg" alt="Delete icon" (click)="deleteFilmReservation()" /></td>
          </tr>
        </table>
      </td>
      <td>{{reservation.reservationDateTime | date:'medium'}}</td>
    </tr>
  </tbody>
</table>
